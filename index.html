<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  />
   
  </head>
  <body class="bg-light">
    <header class="container h1 text-white bg-primary p-3 mb-0" >Weather Dashboard</header>
    <div class="container">
      <h1 class="h2 text-white bg-primary mt-0 p2">search for a city</h1>
      <div class="input-group">
        <input
          id="userInput"
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <button id="searchBtn" type="button" class="btn btn-outline-primary">
          search
        </button>
      </div>
    </div>
    <div id="searchHistory" class="card" style="width: 18rem"> </div>
      
    <div class="">
      <div class="card w-100">
        <div class="card-body">
          <h5 id="city" class="card-title">City</h5>
          <p id = "today" class = "card-text">date</p>
          <p id="temp" class="card-text">temp</p>
          <p id="wind" class="card-text">wind</p>
          <p id="humidity" class="card-text">humidity</p>
          <p id="uv" class="card-text" >uv</p>
        </div>
      </div>
    
      <div id="dayCards" class="card" ></div>
    
    </div>

    
    
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</html>
